	</svg>

	<svg height="200" width="400">

	<svg height="150" width="400">

       <stop offset="100%" style="stop-color:rgb(53, 5, 70);stop-opacity:1" />
     </linearGradient>
   </defs>
   <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
